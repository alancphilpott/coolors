<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Coolors - Color Palette Generator</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
            integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"

        ></script>
    </head>
    <body>
        <div class="colors">
            <div class="color">
                <h2>Hex</h2>
                <div class="controls">
                    <button class="adjust">
                        <i class="fas fa-sliders-h"></i></button
                    ><button class="lock">
                        <i class="fas fa-lock-open"></i>
                    </button>
                </div>
                <div class="sliders">
                    <button class="close-adjustment">X</button>
                    <span>Hue</span>
                    <input
                        type="range"
                        min="0"
                        max="360"
                        step="1"
                        name="hue"
                        class="hue-input"
                        data-hue="0"
                    />
                    <span>Brightness</span>
                    <input
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        name="brightness"
                        class="bright-input"
                        data-bright="0"
                    />
                    <span>Saturation</span>
                    <input
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        name="saturation"
                        class="sat-input"
                        data-sat="0"
                    />
                </div>
            </div>

        <div class="save-container">

                <h4>Name Palette</h4>
                <input type="text" maxlength="35" class="save-name" />
                <button type="submit" class="submit-save">Save</button>

        <div class="library-container">
